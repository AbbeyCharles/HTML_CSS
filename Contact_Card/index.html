<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contact Cards</title>
        <meta name="description" content="Add a contact card directly to the site so others can find you!">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('#button').click(function(){
                    // console.log('seven');
                    var val1 = $('#firstName').val();
                    var val2 = $('#lastName').val();
                    // var val3 = $('#description').val();
                    $('#card').append('<div class="front"><h2>' + val1 + '</h2><h2>' + val2 + '</h2>');
                    return false;
                })
            });
            $(document).on('click', '.front', function(){
                var val3 = $('#description').val();
                $('.front').hide();
                $('#card').append('<div class="back"><p>' + val3 + '</p>');
                return false;
            })
            $(document).on('click', '.back', function(){
                $('.back').hide();
                $('.front').show();
            })
        </script>
    </head>
    <body>
        <div id="container">
            <h1>Add Your Contact Card</h1>
            <div id="info">
                First Name:<input type="text" id="firstName">
                Last Name:<input type="text" id="lastName">
                <p>Description:</p>
                <textarea name="description" id="description"></textarea>
                <button type="submit" id="button">Make My Card!</button>
            </div>
            <div id="card">

            </div>
        </div>
    </body>
</html>
